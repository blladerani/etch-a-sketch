<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <div class="container">
      <div class="options">
        <input class="option-items" type="color" id="color-picker" name="color-picker" value="#555753">
        <input class="option-items" type="range" min="8" max="64" step="8" id="size-slider" name="size-slider", value="16" >
        <button class="option-items" id="eraser-toggle">Eraser</button>
        <button class="option-items" id="clear-button">Clear</button>
      </div>
      <div class="grid"></div>
    </div>
    
  </body>
</html>
